<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Roblox-style table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-family: "Arial", sans-serif;
      background-color: #fff;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f4f4f4;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #e6f0ff; /* Roblox-like hover highlight */
      cursor: pointer;
    }

    .signup {
      background-color: #ffe6e6 !important;
      color: #cc0000;
      font-weight: bold;
    }

    /* Simple nav bar */
    nav {
      background: #f4f4f4;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #0066ff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('signup') }}">Signup</a>
    <a href="{{ url_for('bait') }}">Bait</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
  </nav>

  <h2>Recent Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP</th>
        <th>Method</th>
        <th>Path</th>
        <th>User-Agent</th>
        <th>Referrer</th>
        <th>Language</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in logs %}
      <tr class="{% if 'Signup attempt' in entry %}signup{% endif %}">
        {% for field in entry %}
        <td>{{ field }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
